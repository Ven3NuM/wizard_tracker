<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Card Game Wizard Tracker">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="Ven3NuM">
        <title>Wizard Tracker</title>
    </head>
    <body>
        <main>
          <div class="container">
              <div class="main__wrapper">
                  <h1 class="col-12 col-sm-6">Wizard Tracker</h1>
                  <form class="col-12 col-sm-6">
                      <div class="wrapper__players">
                          <label for="numOfPlayers">Select Number Of Players</label>
                          <div class="btn-group" role="group" aria-label="First group">
                              <button type="button" data-rounds="20" data-hide_pl="[4,5,6]" class="btn active">3</button>
                              <button type="button" data-rounds="15" data-hide_pl="[5,6]" class="btn">4</button>
                              <button type="button" data-rounds="10" data-hide_pl="[6]" class="btn">5</button>
                              <button type="button" data-rounds="5" data-hide_pl="[]" class="btn">6</button>
                          </div>
                      </div>
                      <div class="init_players">
                          <ul id="listOfPlayers">
                              <li class="playerName" id="player1">
                                  <label class="playerName__label">Player 1:
                                      <input type="text" name="player1" placeholder="Dr. Spangle" class="playerName__input" value="">
                                      <span class="invalid--hide"><i class="fas fa-times"></i></span>
                                      <span class="valid--hide"><i class="fas fa-check"></i></span>
                                  </label>
                                  <span class="playerName__help">
                                      <small></small>
                                  </span>
                              </li>
                              <li class="playerName" id="player2">
                                  <label class="playerName__label">Player 2:
                                      <input type="text" name="player2" placeholder="Captain Toenail" class="playerName__input" value="">
                                      <span class="invalid--hide"><i class="fas fa-times"></i></span>
                                      <span class="valid--hide"><i class="fas fa-check"></i></span>
                                  </label>
                                  <span class="playerName__help">
                                      <small></small>
                                  </span>
                              </li>
                              <li class="playerName" id="player3">
                                  <label class="playerName__label">Player 3:
                                      <input type="text" name="player3" placeholder="Ronnie Rampant" class="playerName__input" value="">
                                      <span class="invalid--hide"><i class="fas fa-times"></i></span>
                                      <span class="valid--hide"><i class="fas fa-check"></i></span>
                                  </label>
                                  <span class="playerName__help">
                                      <small></small>
                                  </span>
                              </li>
                              <li class="playerName" id="player4">
                                  <label class="playerName__label">Player 4:
                                      <input type="text" name="player4" placeholder="Arthur Fab" class="playerName__input" value="">
                                      <span class="invalid--hide"><i class="fas fa-times"></i></span>
                                      <span class="valid--hide"><i class="fas fa-check"></i></span>
                                  </label>
                                  <span class="playerName__help">
                                      <small></small>
                                  </span>
                              </li>
                              <li class="playerName" id="player5">
                                  <label class="playerName__label">Player 5:
                                      <input type="text" name="player5" placeholder="Uncle Rory" class="playerName__input" value="">
                                      <span class="invalid--hide"><i class="fas fa-times"></i></span>
                                      <span class="valid--hide"><i class="fas fa-check"></i></span>
                                  </label>
                                  <span class="playerName__help">
                                      <small></small>
                                  </span>
                              </li>
                              <li class="playerName" id="player6">
                                  <label class="playerName__label">Player 6:
                                      <input type="text" name="player6" placeholder="Yankee Doodle" class="playerName__input" value="">
                                      <span class="invalid--hide"><i class="fas fa-times"></i></span>
                                      <span class="valid--hide"><i class="fas fa-check"></i></span>
                                  </label>
                                  <span class="playerName__help">
                                      <small></small>
                                  </span>
                              </li>
                          </ul>
                      </div>
                      <div class="wrapper__buttons">
                          <button type="button" id="start">Start Game</button>
                      </div>
                  </form>
              </div>
          </div>
        </main>
    </body>
</html>
