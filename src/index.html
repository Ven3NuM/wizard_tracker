<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Card Game Wizard Tracker">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="Ven3NuM">
        <title>Wizard Tracker</title>
    </head>
    <body>
        <main>
          <div class="container">
              <div class="main__wrapper">
                  <h1 class="col-12 col-sm-6">Wizard Tracker</h1>
                  <form class="col-12 col-sm-6">
                      <div class="wrapper__players">
                          <label for="numOfPlayers">Select Number Of Players</label>
                          <div class="btn-group" role="group" aria-label="First group">
                              <button type="button" data-rounds="20" class="btn active">3</button>
                              <button type="button" data-rounds="15" class="btn">4</button>
                              <button type="button" data-rounds="10" class="btn">5</button>
                              <button type="button" data-rounds="5" class="btn">6</button>
                          </div>
                      </div>
                      <div class="init_players">
                          <ul id="listOfPlayers">
                              <li class="playerName">
                                  <label class="playerName__label">Player 1:<input type="text" name="player1" placeholder="Player 1" class="playerName__input"></label>
                                  <span class="playerName__help">
                                      <small>A block of help text that breaks onto a new line and may extend beyond one line.</small>
                                  </span>
                              </li>
                              <li class="playerName">
                                  <label class="playerName__label">Player 2:<input type="text" name="player2" placeholder="Player 2" class="playerName__input"></label>
                                  <span class="playerName__help">
                                      <small>A block of help text that breaks onto a new line and may extend beyond one line.</small>
                                  </span>
                              </li>
                          </ul>
                      </div>
                      <div class="wrapper__buttons">
                          <button type="button" id="start">Start Game</button>
                      </div>
                  </form>
              </div>
          </div>
        </main>
    </body>
</html>
