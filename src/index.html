<!DOCTYPE html>
<html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Card Game Wizard Tracker">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="Ven3NuM">
        <title>Wizard Tracker</title>
      </head>
      <body>
          <main>
              <div class="container">
                  <div class="main__wrapper">
                      <h1 class="">Wizard Tracker</h1>
                      <form class="col-12">
                          <div class="wrapper__players">
                              <div class="row">
                                  <div class="col-3">
                                      <label for="numOfPlayers">Number Of Players</label>
                                      <div class="input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text" id="basic-addon3">Number</span>
                                          </div>
                                          <input type="number" class="form-control" name="numOfPlayers" value="3" id="numOfPlayers">
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="wrapper__buttons">
                              <button type="button"></button>
                              <button type="button">Start Game</button>
                          </div>
                      </form>
                  </div>
              </div>
          </main>
      </body>
</html>
